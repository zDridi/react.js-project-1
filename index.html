<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React.js</title>

    <!-- scripts -->
    <script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>

    <!-- Babel pour la precompilation de JSX -->
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <style>
        h1{
            font-family: Arial, Helvetica, sans-serif;
        }

        #compBonjour {
            color: blueviolet;
        }

        .backgroundTtre{
            background-color: yellow;
        }

        div{
            border-style: solid;
            border-width: 2px;
            border-color:green;

            margin: 4px;
        }
    </style>


</head>
<body>



    <!-- Sans JSX -->
    <div id="react-root"></div>
    <script>    
        ReactDOM.render(
            React.createElement('h1',null,"Bonjour React !"),
            document.getElementById('react-root')
        )
    </script>

    

    <!-- JSX -->
    <div id="react-root-2"></div>
    <script type="text/babel">
        ReactDOM.render(
    
            <h1> Bonjour React et JSX ! </h1>,
            document.getElementById('react-root-2')
        )
    </script>


    <!-- Class Component -->
    <div id="react-root-3"></div>
    <script type="text/babel">
        class Bonjour extends React.Component{
            render(){
                return (
                    <div>
                        <h1>Bonjour React - Class Component ! </h1>
                    </div>    
                    )
            }
        }
    
        ReactDOM.render(
            <Bonjour/>,
            document.getElementById('react-root-3')
        )
    </script>

    <!-- Functional Component -->
    <div id="react-root-4"></div>
    <script type="text/babel">
    
        var Bonjour = () =>(
            <div id="compBonjour">
                <h1 className="backgroundTtre" >Bonjour React - Functional Component !</h1>
            </div>    
            )
    
        ReactDOM.render(
            <Bonjour/>,
            document.getElementById('react-root-4')
        )
    </script>    

    <!-- Proprietes des composants de classe - donnees dynamiques-->
    <div id="react-root-5"></div>
    <script type="text/babel">
    
        class Bonjour extends React.Component{
            render(){
                return (
                    <div>
                        <h1>{this.props.message}</h1>
                        <p>Vous apprenez ici la version {this.props.version} de React.js</p>
                    </div>    
                    )
            }
        }
    
        ReactDOM.render(
            <Bonjour message="Bonjour props.message de React !" version={16} />,
            document.getElementById('react-root-5')
        )
    </script>   
    
</body>
</html>
