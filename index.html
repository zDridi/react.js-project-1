<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React.js</title>

    <!-- scripts -->
    <script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>

    <!-- Babel pour la precompilation de JSX -->
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <style>
        h1{
            font-family: Arial, Helvetica, sans-serif;
        }

        #compBonjour {
            color: blueviolet;
        }

        .backgroundTtre{
            background-color: yellow;
        }

        div{
            border-style: solid;
            border-width: 2px;
            border-color:green;

            margin: 4px;
        }
    </style>


</head>
<body>



    <!-- Sans JSX -->
    <div id="react-root"></div>
    <script>    
        ReactDOM.render(
            React.createElement('h1',null,"Bonjour React !"),
            document.getElementById('react-root')
        )
    </script>

    

    <!-- JSX -->
    <div id="react-root-2"></div>
    <script type="text/babel">
        ReactDOM.render(
    
            <h1> Bonjour React et JSX ! </h1>,
            document.getElementById('react-root-2')
        )
    </script>


    <!-- Class Component -->
    <div id="react-root-3"></div>
    <script type="text/babel">
        class Bonjour extends React.Component{
            render(){
                return (
                    <div>
                        <h1>Bonjour React - Class Component ! </h1>
                    </div>    
                    )
            }
        }
    
        ReactDOM.render(
            <Bonjour/>,
            document.getElementById('react-root-3')
        )
    </script>

    <!-- Functional Component -->
    <div id="react-root-4"></div>
    <script type="text/babel">
    
        var Bonjour = () => (
            <div id="compBonjour">
                <h1 className="backgroundTtre" >Bonjour React - Functional Component !</h1>
            </div>    
            )
    
        ReactDOM.render(
            <Bonjour/>,
            document.getElementById('react-root-4')
        )
    </script>    

    <!-- Proprietes des composants de classe - donnees dynamiques-->
    <div id="react-root-5"></div>
    <script type="text/babel">
    
        class Bonjour extends React.Component{
            render(){
                return (
                    <div>
                        <h1>{this.props.message}</h1>
                        <p>Vous apprenez ici la version {this.props.version} de React.js</p>
                    </div>    
                    )
            }
        }
    
        ReactDOM.render(
            <Bonjour message="Bonjour props.message de classe de composant - React !" version={16} />,
            document.getElementById('react-root-5')
        )
    </script>   


    <!-- Proprietes des composants fonctionnels - donnees dynamiques-->
    <div id="react-root-6"></div>
    <script type="text/babel">
    
        /* avec l'objet props */
        // const Bonjour = (props) => (
        //     <div>
        //         <h1>{props.message}</h1>
        //         <p>Vous apprenez ici la version {props.version} de React.js</p>
        //     </div>    
        // )
    
        /* objet props destructuré */
        const Bonjour = ({message, version}) => (
            <div>
                <h1>{message}</h1>
                <p>Vous apprenez ici la version {version} de React.js</p>
            </div>    
        )

        ReactDOM.render(
            <Bonjour message="Bonjour props.message de composant fonctionnel - React !" version={16} />,
            document.getElementById('react-root-6')
        )
    </script>
    
    <!-- Les états (sur les composants de classe seulement)- donnees dynamiques-->
    <div id="react-root-7"></div>
    <script type="text/babel">
    
        class Bonjour extends React.Component{ // React.Component est le composant de base, qui provient de la librairie React

            constructor(props){ // l'objet props correspond aux propriétés "message" et "version" dans le tag <Bonjour /> dans ReactDOM.render()

                super(props)    // pour passer l'objet props au composant de base (React.Component)

                this.state = {          // on crée l'objet state, et on peut ajouter des élements dans cet objet
                    prenom : "Zied",
                    nom : "Dridi"
                }
            }


            render(){
                return (
                    <div>
                        <h1>{this.props.message}</h1>
                        <p>Bonjour {this.state.prenom} {this.state.nom}, vous apprenez ici la version {this.props.version} de React.js</p>
                      
                    </div>    
                    )
            }
        }
    
        ReactDOM.render(
            <Bonjour message="Bonjour les états de composant - React !" version={16} />,
            document.getElementById('react-root-7')
        )
    </script>     
    
</body>
</html>
